<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Welcome to CodeHelp</h1>
    <br>
    <h2>Contact Us Form</h2>
    <form action="">
        <label for="Name">Name</label>
        <input type="text" name="name" placeholder="Enter your Name">
        <br>
        <label for="Email">Email</label>
        <input type="text" class="email" placeholder="Enter your email">
        <br>
       <label for="gender">gender</label>
       <select name="gender" class="gender">
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="tarngender">tarngender</option>
       </select>
       <br>
       <label for="date"> Date of birth</label>
       <input type="date" name="date" id="dob">
<br>
       <label for="Rating">Rating</label>
        <label for="Rating">1</label>
        <input type="radio" class="Rating" name="Rating">
        <label for="Rating">2</label>
        <input type="radio" class="Rating" name="Rating">
        <label for="Rating">3</label>
        <input type="radio" class="Rating" name="Rating">
        <label for="Rating">4</label>
        <input type="radio" class="Rating" name="Rating">
        <label for="Rating">5</label>
        <input type="radio" class="Rating" name="Rating">
       </select>
       <br>
       <label for="message"> Enter your message:</label>
       <br>
       <textarea name="message" id="message" cols="50" rows="5" placeholder="write your message"></textarea>
       <br>
       <span>
        <input type="submit">
        <input type="reset">
       </span>
       <footer>
       <a href="https://www.youtube.com/" target="_blank"><img src="download.png" alt="youtube" width="100px" height="50px"></a>
       <a href="https://www.instagram.com/"target="_blank"><img src="ins.jpeg" alt="indtagram" width="100px" height="50px"></a>
       <a href="https://telegram.org/" target="_blank"><img src="teli.jpeg" alt="youtube" width="100px" height="50px"></a>
       <i class="fa-brands fa-instagram"></i>
     
       
       </footer>
       


    </form>
</body>
</html>
